<template name="perfiles">
<div class="panel panel-default" id="cuadroPerfil">
		<div class="panel panel-info" id="panelinfo">
 			<div class="panel-heading">{{nicky}}</div>
 			
			<div id="imag">
			
			<img  src="{{imagen}}">
			</div>
		


			<div class="well well-sm" id="wellNombre">
			     Nombre: {{nombre}} 
			 </div>    
			<div class="well well-sm" id="wellEmail">
			     Email: {{email}}
			  </div>   
			  <div class="well well-sm" id ="wellNacionalidad">
			     Nacionalidad: {{nacionalidad}}
			  </div>
			<div class="well well-sm" id="wellGenero">
			     Genero: {{genero}}
			 
			</div>
			{{#if esAmigo}}
    		<button class="inc" id="botonquitarAmigo">Eliminar de amigos</button>
  			{{else}}
  			<button class="inc" id="botonponerAmigo">AÃ±adir a amigos</button>
  			{{/if}}
  			
		


		</div>
		<div class="panel panel-info" id="panelinfo2">
			<div class="panel-heading">Mejores Marcas</div>


			<h1 id="puesto">#{{buscarRanking2}}</h1>
			
		<h4 id="points">{{buscarpuntos.puntos}}</h4>
		<img id="trofeo" src="/images/trofeo.png" width="100" height="100">
		<img id="podium" src="/images/podium.png" width="200" height="100">



		</div>
		<div class="panel panel-info" id="panelinfo3" style="overflow-y:auto">
			<div class="panel-heading">Amigos</div>
				{{#each amigos}}
				<div class="list-group" >
				    <a href="/perfiles/{{this._id}}" class="list-group-item active">
				        <span> <img src="{{this.profile.image}}" width="25" height="25"></span> {{this.username}}<span class="badge">{{#if this.status.online}} <span class="glyphicon glyphicon-user" style="color:green"></span>{{else}}<span class="glyphicon glyphicon-user" style="color:red"></span> {{/if}}</span>
				    </a>
				    
				</div>
				{{/each}}

		</div>
		
		
	
</div>
</template>
