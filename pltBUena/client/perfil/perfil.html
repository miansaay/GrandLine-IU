<template name="perfil">
<div class="panel panel-default" id="cuadroPerfil">
		<div class="panel panel-info" id="panelinfo">
 			<div class="panel-heading">{{nicky}}</div>
 			
			<div id="imag">
			<img  src="{{imagen}}">
	
	
			{{> editYourAvatarModal}}
			<button class="inc" id="botonconFoto"><span class="glyphicon glyphicon-camera"></span></button>
			{{#if tieneFoto}}
			<button class="inc" id="botonsinFoto"><span class="glyphicon glyphicon-camera"></span></button>
			{{/if}}
			</div>
		

		<form id="formPerfil" role="form">
  			<div class="form-group">
    			<label for="email_1">Email</label>
    			<input type="email" class="col-xs-4" id="email_1"
           			placeholder={{email}} value="{{email}}">
  			</div>
  			<div class="form-group">
    			<label for="nombre_1">Nombre</label>
    			<input type="text" class="col-xs-4" id="nombre_1"
          		 placeholder={{nombre}} value="{{nombre}}">
  			</div>
  			<div class="form-group">
    			<label for="nacionalidad_1">Nacionalidad</label>
    			<input type="text" class="col-xs-4" id="nacionalidad_1"
           			placeholder={{nacionalidad}} value="{{nacionalidad}}">
  			</div>
  			<div class="form-group">
        		
        			<div class="col-xs-3">
            			<label class="radio-inline">
                		<input type="radio" name="genderRadios" value="male"> Masculino
            			</label>
        			</div>
        			<div class="col-xs-3">
            			<label class="radio-inline">
                		<input type="radio" name="genderRadios" value="female"> Femenino
            			</label>
        			</div>
        			<label class="control-label col-xs-4"> Genero</label>

    		</div>
    		<div id="botonPanel">
    			<button  id="botonDatos" class="btn btn-default">Enviar</button>
    		</div>
  
  			
		</form>


		</div>
		<div class="panel panel-info" id="panelinfo2">
			<div class="panel-heading">Mejores Marcas</div>

			<h1 id="puesto">#{{buscarRanking}}</h1>
			
		<h4 id="points">{{buscarpuntos.puntos}}</h4>
		<img id="trofeo" src="/images/trofeo.png" width="100" height="100">
		<img id="podium" src="/images/podium.png" width="200" height="100">
		

		</div>
		<div class="panel panel-info" id="panelinfo3" style="overflow-y:auto">
			<div class="panel-heading">Amigos</div>
				{{#each amigos}}
				<div class="list-group">
				    <a href="/perfiles/{{this._id}}" class="list-group-item active">
				        <span> <img src="{{this.profile.image}}" width="25" height="25"></span> {{this.username}}<span class="badge">{{#if this.status.online}} <span class="glyphicon glyphicon-user" style="color:green"></span>{{else}}<span class="glyphicon glyphicon-user" style="color:red"></span> {{/if}}</span>
				    </a>
				    
				</div>
				{{/each}}

		</div>
		
		
	
</div>
</template>
