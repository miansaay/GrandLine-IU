				<p id="idea-juego">
Los jugadores se convierten en enanos buscadores de oro, que trabajan como mineros, excavando profundos
túneles en la montaña en busca de tesoros, o en enanos saboteadores, que obstaculizan la búsqueda del
oro de los demás. Los miembros de cada grupo deben apoyarse entre sí, aunque sólo pueden suponer cuál
es el papel de los demás. Si los mineros consiguen crear un túnel hasta el tesoro, ganarán pepitas de oro,
mientras que los saboteadores se irán con las manos vacías. Pero, si los mineros fallan, los saboteadores
conseguirán el premio. Sólo cuando se reparta el oro se revelarán las identidades. Después de tres rondas,
el jugador con más pepitas será el ganador.
				</p>
			</div>

Según el número de jugadores, será necesario un número distinto de buscadores de oro y de
saboteadores.
					<div id="j1">
						<ul>• Con 2 jugadores: 1 Saboteur y 2 buscadores</ul>
						<ul>• Con 3 jugadores: 1 Saboteur y 3 buscadores</ul>
						<ul>• Con 4 jugadores: 1 Saboteur y 4 buscadores</ul>
						<ul>• Con 5 jugadores: 2 Saboteur y 4 buscadores</ul>
						<ul>• Con 6 jugadores: 2 Saboteur y 5 buscadores</ul>
					</div>
					<div id="j2">
						<ul>• Con 7 jugadores: 3 Saboteur y 5 buscadores</ul>
						<ul>• Con 8 jugadores: 3 Saboteur y 6 buscadores</ul>
						<ul>• Con 9 jugadores: 3 Saboteur y 7 buscadores</ul>
						<ul>• Con 10 jugadores: todas las cartas de enanos</ul>
					</div>
				<div id="j3">
					<p>
Entre las 44 cartas de túnel, hay una carta de comienzo (con una escalera) y tres cartas de destino. Una
de estas últimas tiene el tesoro, las otras dos sólo una piedra. A lo largo del juego se
irá creando un laberinto de túneles desde la carta de comienzo a las de destino.
					</p>

jugador. La carta de reparación debe coincidir con la de herramienta

							<div id="final-ronda" class="tab">
Cuando un jugador alcanza una carta de destino, creando un túnel ininterrumpido
desde la carta de comienzo, tiene que descubrirla.
<ul>• Si es la carta con el tesoro, la ronda acaba.</ul>
<ul>• Si tiene una piedra, la ronda continúa.</ul>
 La carta de destino descubierta se
coloca junto a la carta de túnel recién jugada, de modo que los túneles se unan.
Atención: En raras ocasiones, puede que la carta de destino no conecte todos sus
túneles con la carta jugada, esto se permite excepcionalmente ya que se trata de
una carta de destino.
La ronda termina también si todos los jugadores se han quedado sin cartas en la
mano. En ese momento se descubren las cartas de enano: ¿quién era buscador de
oro y quién saboteador?


							</div>
							<div id="pepitas" class="tab">
								<p>
Los buscadores de oro ganan la ronda cuando se completa un túnel ininterrumpido
desde la carta de comienzo hasta la carta con el tesoro. Del montón de cartas de
pepitas de oro se reparten tantas pepitas como jugadores haya. Si por
ejemplo han jugado 5 jugadores, se reparten 5 pepitas.
								</p>
								<p>
Los saboteadores ganan si no se alcanza la carta de destino con el tesoro. Si sólo había un saboteador,
recibe cuatro pepitas de oro. Si había dos o tres saboteadores, cada uno recibe tres pepitas de oro; si
había cuatro saboteadores, cada uno recibe dos pepitas de oro.
								</p>
