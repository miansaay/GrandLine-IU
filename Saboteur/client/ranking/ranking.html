<template name="ranking">


<div class="panel panel-default" id="cuadroRanking">
{{> tablaglobal }}

</div>
</template>

<template name="tablaglobal" id="tableglobal">
			<div class="panel-heading" id="HeadRanking">Ranking global</div>
			<table class="table table-bordered" >
  				 <thead>
			        <tr>
			           
			            <th>Posicion</th>
			            <th>Foto</th>
			            <th>Usuario</th>
							<th>Puntos</th>
							<th>Pais</th>
			        </tr>
			    </thead>
			    <tbody>

					 {{#each position2}}
			        <tr>
							<td>{{index}}</td>
							<td><img src="{{imagen}}" type="submit" width="26" height="26"> </td>
							<td>{{jugadorSelected2.nick}}</td>
			            <td>{{puntos}}</td>
							<td>{{jugadorSelected2.nacionalidad}}</td>

			        </tr>
					{{/each}}
    			</tbody>
			</table>
</template>
